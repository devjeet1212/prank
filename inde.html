<!DOCTYPE html>
<html>
<head>
    <title>Your Prank</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: black;
        }
        .glitch {
            position: absolute;
            width: 100%;
            height: 100%;
            background: url('https://example.com/screenshot.jpg') no-repeat;
            background-size: cover;
            animation: glitch 1s infinite;
        }
        @keyframes glitch {
            0% { transform: translate(0); }
            20% { transform: translate(-5px, 5px); }
            40% { transform: translate(-5px, -5px); }
            60% { transform: translate(5px, 5px); }
            80% { transform: translate(5px, -5px); }
            100% { transform: translate(0); }
        }
    </style>
</head>
<body>
    <div class="glitch"></div>
    <script>
        setTimeout(() => {
            document.body.innerHTML = "<h1 style='color: white; text-align: center;'>Just a prank! ðŸ˜œ</h1>";
        }, 3000);
    </script>
</body>
</html>
